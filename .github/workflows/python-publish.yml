name: Build and Publish Python Wheel to GitHub Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build
      - name: Get current latest version
        id: get_version
        run: |
          # Get the latest version tag (0.0.x)
          LATEST_VERSION=$(git tag -l "0.0.*" | sort -V | tail -n 1)
          # If no tags are found, start with 0.0.1
          if [ -z "$LATEST_VERSION" ]; then
            VERSION="0.0.1"
          else
            # Increment the patch version (e.g., from 0.0.1 to 0.0.2)
            VERSION=$(echo $LATEST_VERSION | awk -F. -v OFS=. '{$NF++;print}')
          fi
          echo "New release version: $VERSION"
          echo "::set-output name=version::$VERSION"
      - name: Update version number in setup.py
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          sed -i "s/version='0.0.0'/version='${VERSION}'/" setup.py
          echo "Updated version to ${VERSION}"
      - name: Build the wheel
        run: |
          python -m build --wheel
      - name: Create the new version tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"  # Push the tag to GitHub
      - name: Create Patch Release (0.0.x)
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          tag_name: v${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create `0.1.0` Release Tag
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          tag_name: v0.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

